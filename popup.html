<!DOCTYPE html>
<html>
<head>
  <title>DNSpector</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>DNSpector</h1>
      <div class="site-info">
        <div id="favicon-container"></div>
        <div id="current-url"></div>
      </div>
    </header>
    <div class="tab-content">
      <div id="dns" class="tab-pane active">
        <div class="loader" id="dns-loader"></div>
        <div class="record-section">
          <h3>Nameservers (NS Records)</h3>
          <div id="ns-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>A Records</h3>
          <div id="a-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>AAAA Records</h3>
          <div id="aaaa-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>CNAME Records</h3>
          <div id="cname-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>MX Records</h3>
          <div id="mx-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>TXT Records</h3>
          <div id="txt-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>CAA Records</h3>
          <div id="caa-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>SOA Records</h3>
          <div id="soa-records" class="records-list"></div>
        </div>
        <div class="record-section">
          <h3>PTR Records</h3>
          <div id="ptr-records" class="records-list"></div>
        </div>
        <!-- Email security records will be dynamically added if found -->
      </div>
    </div>
  </div>
 
  <!-- Load scripts -->
  <script src="popup.js"></script>
</body>
</html>
